<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="./output.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Square Area</title>
		<script
			type="module"
			src="./src/dom-linkers/square-linker.ts"
			defer></script>
	</head>
	<body>
		<nav
			class="fixed top-0 w-full h-16 shadow-md flex justify-start px-2 items-center">
			<a
				href="../index.html"
				class="home-navigation"
				><span>&LeftArrow;</span><span>Go back</span></a
			>
		</nav>
		<main class="h-screen">
			<div
				class="flex items-center justify-center flex-col h-full rounded-md">
				<h1 class="text-center text-2xl font-semibold">Square Area</h1>

				<div class="mt-2 w-full flex justify-center">
					<form
						class="w-3/4 flex flex-col space-y-3"
						id="square-form">
						<div>
							<label
								for="length-input"
								class="mb-2 text-gray-500"
								>Enter Length</label
							>
							<br />
							<input
								type="text"
								name="length-input"
								id="length-input"
								class="input-field"
								required />
						</div>
						<div>
							<label
								for="units-input"
								class="mb-2 text-gray-500"
								>Select Units</label
							>
							<br />
							<select
								name="units-input"
								id="units-input"
								class="w-full py-2 outline-none">
								<option value="cm">Centimeters</option>
								<option
									value="m"
									selected>
									Meters
								</option>
								<option value="in">Inches</option>
							</select>
						</div>
						<div class="flex justify-center">
							<button
								type="submit"
								class="submit-button">
								Calculate
							</button>
						</div>
					</form>
				</div>

				<div
					class="flex justify-center flex-col items-center mt-4 bg-gray-300 rounded-md p-4 w-3/4">
					<h1 class="text-lg">Result</h1>
					<div class="font-semibold text-4xl">
						<span id="result-element">0</span>
						<span
							id="units-element"
							class="text-xl"
							>m</span
						>
						<span
							id="units-element"
							class="text-xl"
							><sup>2</sup></span
						>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
